<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&family=Lora&family=Montserrat:wght@500;600&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/14c9276cc6.js"
      crossorigin="anonymous"
    ></script>
    <title>7 Clothes</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="nav__list">
          <li><a class="header__logo" href="../index.html"> 7 clothes </a></li>
          <li>
            <a class="list__item" href="cart.html">
              <i class="fa-solid fa-cart-shopping icon"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="cart__h1">Fill out this form to complete your purchase</h1>
      <article class="purchase__article">
        <form class="article__form" action="">
          <div class="form__div">
            <input
              class="div__input noborder"
              type="text"
              placeholder="name"
              id="name"
            />
            <input
              class="noborder"
              type="text"
              placeholder="last name"
              id="lastName"
            />
          </div>
          <div class="form__div">
            <input
              class="div__input noborder"
              type="tel"
              placeholder="telephone"
              id="tel"
            />
            <input
              class="noborder"
              type="email"
              placeholder="email address"
              id="email"
            />
          </div>
          <div class="form__div">
            <input
              class="div__submit"
              type="button"
              value="Complete purchase"
              id="completePurchase"
            />
          </div>
        </form>
      </article>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/purchase.js"></script>
  </body>
</html>
